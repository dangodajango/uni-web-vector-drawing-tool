<!DOCTYPE html>
<html>
  <head>
    <script src="scripts/app.js" type="module" defer></script>
    <style>
      .image-button {
        width: 20px;
        height: auto;
      }
      #canvas {
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h1>Drawing application</h1>

    <section id="canvas-toolbar">
      <button id="clear-canvas-button">Clear</button>
      <button id="select-shape-button">Select</button>
      <button id="group-shapes-button">Group</button>
    </section>
    <br />

    <section id="drawing-tools">
      <button id="draw-rectangle-button">
        <img src="assets/square.png" class="image-button" />
      </button>
      <button id="draw-ellipse-button">
        <img src="assets/circle.png" class="image-button" />
      </button>
      <button id="draw-rectangle-button">
        <img src="assets/rectangle.png" class="image-button" />
      </button>
      <button id="draw-line-button">
        <img src="assets/line.png" class="image-button" />
      </button>
    </section>

    <br />

    <section id="shape-properties"></section>
    <br />
    <section id="group-panels"></section>

    <svg id="canvas" width="800" height="500"></svg>
  </body>
</html>
